<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="assets/css/common.css">
    <title>LBB</title>
  </head>
  <body>
    <div id="lbb_app">
      <div class="flex start h100p">
        <div id="region_layout" class="w70p h100p pr10">
          <h3>전광판 표시 지사 선택</h3>
          <div id="region_select_container">
            <div class="region_select_header">
              <div>선택</div>
              <div>지사명</div>
            </div>
            <div class="region_select_body">
              <div class="region_select_body_item">
                <div><input type="checkbox" name="" id=""></div>
                <div>서울</div>
              </div>
              <div class="region_select_body_item">
                <div><input type="checkbox" name="" id=""></div>
                <div>부산</div>
              </div>
              <div class="region_select_body_item">
                <div><input type="checkbox" name="" id=""></div>
                <div>인천</div>
              </div>
              <div class="region_select_body_item">
                <div><input type="checkbox" name="" id=""></div>
                <div>안양</div>
              </div>
            </div>
          </div>
        </div>
        <div id="option_layout" class="w30p h100p flex column between align_start">
          <div id="display_option_container">
            <h3>화면지속시간(초)</h3>
            <div class="display_option_item">
              <p>통합화면 : </p>
              <select name="displayCount" id="display_count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="display_option_item">
              <p>세부화면 : </p>
              <select name="displayDetail" id="display_detail">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div id="button_container">
            <button>전체선택</button>
            <button>전체선택 취소</button>
            <button>전광판실행</button>
            <button>종료</button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
